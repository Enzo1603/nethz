{% extends "components/_base.html" %}

{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/animation.css' %}" />
{% endblock %}


{% block content %}

<h1>{% trans "Login" %}</h1>

<br>
<br>

<div class="col-lg-6 col-md-8 mx-auto p-1 rounded-3 bg-body-tertiary zoom">
    {% crispy form %}

    <hr class="mx-4">
    <div class="text-center mt-2">
        <h6 style="font-weight: 500;">{% trans "Don't have an account yet?" %}</h6>
    </div>
    <div class="d-grid col-12">
        <a href="{% url 'accounts:signup' %}" class="btn btn-primary m-4 mt-2">{% trans "Sign up" %}</a>
    </div>
</div>

<br>

{% endblock content %}
